<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню — AROMA CAFE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f8eee4, #e6cbaa);
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #c89f6a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      flex-grow: 1;
      padding: 40px 60px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .menu-item img:hover {
      transform: scale(1.05);
    }

    .menu-label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 22px;
      background: #ddd;
      padding: 6px 14px;
      border-radius: 8px;
      color: #333;
    }

    .menu-price {
      font-size: 16px;
      color: #444;
      margin-left: 6px;
    }

    footer {
      background-color: #c89f6a;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .menu-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AROMA CAFE</div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="menu.html">Меню</a>
        <a href="about.html">Про нас</a>
        <a href="contacts.html">Контакти</a>
        <a href="blog.html">Блог</a>
      </nav>      
  </header>

  <main>
    <h1>Меню</h1>
    <div class="menu-container">
      <div class="menu-item">
        <img src="latte.jpg" alt="Латте">
        <div class="menu-label">Латте<span class="menu-price">50 грн</span></div>
      </div>
      <div class="menu-item">
        <img src="mocha.jpg" alt="Мокачино">
        <div class="menu-label">Мокачино<span class="menu-price">65 грн</span></div>
      </div>
      <div class="menu-item">
        <img src="cheesecake.jpg" alt="Чізкейк">
        <div class="menu-label">Чізкейк<span class="menu-price">70 грн</span></div>
      </div>
      <div class="menu-item">
        <img src="espresso.jpg" alt="Еспресо">
        <div class="menu-label">Еспресо<span class="menu-price">45 грн</span></div>
      </div>
      <div class="menu-item">
        <img src="cappuccino.jpg" alt="Капучіно">
        <div class="menu-label">Капучіно<span class="menu-price">55 грн</span></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AROMA CAFE — Всі права захищено</p>
  </footer>

</body>
</html>
